version: "2"
services:
  php:
    build: ./devops/docker
    volumes:
      - .:/usr/share/nginx/html
  web:
    image: "nginx:1.13.8-alpine"
    volumes:
      - .:/usr/share/nginx/html
      - ./devops/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "81:80"
    links:
      - "php"